dist: bionic
os: linux
language: node_js
node_js:
  - 12.14.1
install:
  - npm i
cache:
  directories:
    - node_modules
env:
  global:
    - SERVER_IP_ADDRESS=174.138.44.58
    - secure: 
    - secure: 
services:
  - docker
script:
  - npm run lint
  - npm run test
before_deploy:
  - openssl aes-256-cbc -K $encrypted_dfdcfd5172af_key -iv $encrypted_dfdcfd5172af_iv
    -in deploy_key.enc -out $HOME/deploy_key -d
  - eval "$(ssh-agent -s)"
  - chmod 600 $HOME/deploy_key
  - echo -e "Host $SERVER_IP_ADDRESS\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - ssh-add $HOME/deploy_key
deploy:
  - provider: script
    script: './deploy.sh'
    on:
      branch: primary
